# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: This App Saved My Life
description: > # this means to ignore newlines until "baseurl:"
  A blog dedicated to exploring our relationship with Apps.
repository: https://github.com/wemake-services/jekyll-theme-hackcss
baseurl: /  # the subpath of your site, e.g. /blog
url: https://PrajayG.github.io  # the base hostname & protocol for your site

# Build settings
markdown: kramdown

# Sass settings
sass:
  style: compressed

# Theme settings
theme_mode: markdown  # choices are: 'dark', 'standard', 'markdown'

# Customizations
your_name: Prajay G
email: wooyay@gmail.com

navigation:
  - text: Home
    url: /
  - text: Docs
    url: /docs
  - text: Examples
    url: /examples

projects:



# Plugins
gems:
  - jekyll-seo-tag
